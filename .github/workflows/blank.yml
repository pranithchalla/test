# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
defaults:
  run:
    shell: bash
# A workflow run is made up of one or more jobs that can run sequentially or in

env:
 GLVERSION: "8.15.2"
 GLROOT: "C:\\Gitleaks"
 gitleaks_path: $env:GLROOT+"\\gitleaks_"+ $env:GLVERSION +"_windows_x64"
 gitleaks_archive_path: "$env:gitleaks_path.zip"
 gitleaks_bin: "$env:gitleaks_path\\gitleaks.exe"

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Set the value
        id: step_one
        run: |
           echo "test='hello'" >> $env:GITHUB_OUTPUT
           echo "testwbr=hello" >> $env:GITHUB_OUTPUT
        #  echo "action_state=yellow" >> $GITHUB_ENV
       # echo "test2='hello2'" >> $GITHUB_OUTPUT
       #   echo "test3='hello3'" >> GITHUB_OUTPUT
      - name: Use the value
        run: |
          echo ${{ steps.step_one.outputs.test }}
          echo ${{ steps.step_one.outputs.testwbr }}
          echo "Today is $gitleaks_path"
       
